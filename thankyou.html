<!DOCTYPE html>
<html lang="en">
<head>

    .thank-you-box {
      background-color: white;
      max-width: 600px;

      padding: 40px;

    }

    h1 {
      color: #006d5b;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .back-home {
      margin-top: 30px;
      display: inline-block;
      background-color: #006d5b;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 5px;
    }

    .back-home:hover {
      background-color: #004e42;
    }
  </style>
</head>

  <div class="thank-you-box">
